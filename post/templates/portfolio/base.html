{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title>Shahin Mammadov</title>
    {% endif %}

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href=" {% static 'cssjs/default.css' %} ">
    <link id = "theme-style" rel="stylesheet" href="">

    <link rel="apple-touch-icon" sizes="120x120" href="{%static 'images/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'images/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'images/favicon-16x16.png'%}">
    <link rel="manifest" href="{%static 'images/site.webmanifest'%}">
    <link rel="mask-icon" href="{%static 'images/safari-pinned-tab.svg'%}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


</head>
<body>
    {% block content %}{% endblock content %}

    <script type = "text/javascript">
        let static = "{% static 'cssjs' %}"
    </script>

    <script type="text/javascript" src = "{% static 'cssjs/script.js'%}"></script>
</section>

</body>
</html>
